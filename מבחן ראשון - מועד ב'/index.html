<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Vacations</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
      <link rel="stylesheet" href="styles.css">
</head>

<body>

      <body>
            <br>
            <h1 class="text-muted">Vacations Management</h1>
            <br>
            <form>
                  <div class="formClass">

                        <div class="input-group input-group-sm mb-3">
                              <input placeholder="Vacation Name" type="text" id="vacationNameBox" class="form-control"
                                    aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                        </div>
                        <br /><br />

                        <div class="input-group input-group-sm mb-3">
                              <input id="vacationPhotoBox" placeholder="Vacation Photo: Field Automatically" type="text"
                                    class="form-control" aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-sm">
                        </div>

                        <br /><br />

                        <div class="input-group input-group-sm mb-3">

                              <input placeholder="Vacation Price" type="number" id="vacationPriceBox"
                                    class="form-control" aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-sm">
                        </div>
                        <br>
                        <br>

                        <select class="form-select" aria-label="Default select example" id="rankSelectionBox">
                              <option></option>
                              <option value=⭐️>Bad</option>
                              <option value=⭐️⭐️>Regular</option>
                              <option value=⭐️⭐️⭐️>Good</option>
                              <option value=⭐️⭐️⭐️⭐️>Exelent</option>
                        </select>
                        <br>
                        <br>

                        <button onclick="saveVacation()" type="button" class="btn btn-primary mb-3">Save</button>
            </form>
            </div>

            <br>

            <div id="vacContainerDiv">

            </div>

            <script src="main.js"></script>
      </body>

</html>
